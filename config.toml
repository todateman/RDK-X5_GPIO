[led]
count = 60
brightness = 0.10  # 0.0 - 1.0

[spi]
bus = 1
device = 0
baudrate = 3000000

[effect]
# mode: "demo" runs a sequence; otherwise choose one of:
# "color_wipe", "theater_chase", "heartbeat", "rainbow", "rainbow_cycle", "theater_chase_rainbow"
mode = "heartbeat"
color = [0, 255, 0]
wait_ms = 50
iterations = 10
loop = true

[gpio]
enabled = true
pin = 16
active_low = false
poll_ms = 100
pull = "up"